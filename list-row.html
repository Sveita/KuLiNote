<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/list-row.css">
</head>
<body>
    <div id="folderContainer">
        <!-- head of notes -->
        <div id="headContainer">
            <h2>Important</h2>
            <!-- button : pin add delete foler -->
            <div id="iconContainer">
                <img src="./image/pin.png" alt="" id="pin">
                <img src="./image/add note list page.png" alt="" id="add">
                <img src="./image/trash.png" alt="" id="deleteFolder">
            </div>
        </div>


        <!-- Notes -->
        <div id="columnsContainer">
            <!-- column1 -->
            <div id="columns">
                <!-- Title and content (left size) -->
                <div id="userInputContainer">
                    <h2 id="userInputTitle"> Title</h2>
                    <h3 id="userInputContent">Content</h3>
                </div>

                <!-- date, edit button, delete button (right size) -->
                <div id="iconContainer">
                    <h4 id="userInputDate">22/04/24</h4>
                    <img src="./image/edit.png" alt="" id="edit">
                    <img src="./image/trash.png" alt="" id="deleteNote">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
